<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive comming soon page with Awesome newsletter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <div class="countdown-col col">
        <div class="time middle">
          <span>
            <div id="day">12</div>
            Days
          </span>
          <span>
            <div id="hour">06</div>
            Hours
          </span>
          <span>
            <div id="minute">35</div>
            Minutes
          </span>
          <span>
            <div id="second">54</div>
            Seconds
          </span>
        </div>
      </div>
      <div class="newsletter-col col">
        <div class="newsletter middle">
          <h2>We will comming soon</h2>
          <h4>Subscribe to get notification when we start</h4>
          <form action="">
            <input type="text" placeholder="Enter Your Email" />
            <input class="newsletter-btn" type="button" value="Subscribe" />
          </form>
        </div>
      </div>
    </div>
    <script src="./countdown.js"></script>
  </body>
</html>
