<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive gallery sectoin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gallery-section">
      <div class="inner-width">
        <h1>My Gallery</h1>
        <div class="border"></div>
        <div class="gallery">
          <a href="img/1.png" class="image">
            <img src="img/1.png" alt="" />
          </a>

          <a href="img/2.png" class="image">
            <img src="img/2.png" alt="" />
          </a>

          <a href="img/3.png" class="image">
            <img src="img/3.png" alt="" />
          </a>

          <a href="img/4.png" class="image">
            <img src="img/4.png" alt="" />
          </a>

          <a href="img/5.png" class="image">
            <img src="img/5.png" alt="" />
          </a>

          <a href="img/6.png" class="image">
            <img src="img/6.png" alt="" />
          </a>

          <a href="img/7.png" class="image">
            <img src="img/7.png" alt="" />
          </a>

          <a href="img/8.png" class="image">
            <img src="img/8.png" alt="" />
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
      $(".gallery").magnificPopup({
        delegate: "a",
        type: "image",
        gallery: {
          enabled: true,
        },
      });
    </script>
  </body>
</html>
