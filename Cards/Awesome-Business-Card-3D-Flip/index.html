<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Business Card 3d Flip</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="business-card middle">
      <div class="front">
        <h2>Jeong Beom Seo</h2>
        <span>Junior Developer</span>
        <ul class="contact-info">
          <li><i class="fas fa-mobile-alt"></i> +000000000000</li>
          <li><i class="fas fa-envelope"></i>abcdefghij@mm.mm</li>
          <li><i class="fas fa-map-marker-alt"></i> Location, Country</li>
        </ul>
      </div>
      <div class="back">
        <span>Beom</span>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".business-card").click(function () {
        $(".business-card").toggleClass("business-card-active");
      });
    </script>
  </body>
</html>
