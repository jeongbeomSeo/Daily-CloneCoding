<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Login Form Using</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="#" class="login-form">
      <h1>Sign in</h1>
      <div class="textb">
        <input type="text" required />
        <div class="placeholder">UserName</div>
      </div>

      <div class="textb">
        <input type="password" required />
        <div class="placeholder">Password</div>
        <div class="show-password fas fa-eye-slash"></div>
      </div>

      <div class="checkbox">
        <input type="checkbox" />
        <div class="fas fa-check"></div>
        Stay signed in
      </div>

      <button class="btn fas fa-arrow-right" disabled></button>
      <a href="#">Can't Sign in?</a>
      <a href="#">Create Account</a>
    </form>

    <script>
      const fields = document.querySelectorAll(".textb input");
      // querySelectorAll 얘같은 경우 return할 때 Array로 return해주는거 명심.
      console.log(fields);
      const btn = document.querySelector(".btn");
      console.log(btn);
      function check() {
        if (fields[0].value != "" && fields[1].value != "")
          btn.disabled = false;
        else btn.disabled = true;
      }
      fields[0].addEventListener("keyup", check);
      fields[1].addEventListener("keyup", check);

      document
        .querySelector(".show-password")
        .addEventListener("click", function () {
          if (this.classList[2] == "fa-eye-slash") {
            this.classList.remove("fa-eye-slash");
            this.classList.add("fa-eye");
            fields[1].type = "text";
          } else {
            this.classList.add("fa-eye-slash");
            this.classList.remove("fa-eye");
            fields[1].type = "password";
          }
        });
    </script>
  </body>
</html>
